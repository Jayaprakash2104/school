<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Public School</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      background-color: #ff7043;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #ffab91;
    }

    .form-container {
      background-color: #ffffffcc;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #4CAF50;
      text-align: center;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    ðŸŒž Sunrise Public School
  </header>

  <nav>
    <a href="https://en.wikipedia.org/wiki/School" target="contentFrame">About School</a>
    <a href="https://www.timeanddate.com/calendar/" target="contentFrame">Academic Calendar</a>
    <a href="https://www.w3schools.com/" target="contentFrame">Student Portal</a>
    <a href="https://news.google.com/" target="contentFrame">News</a>
  </nav>

  <div class="form-container">
    <form onsubmit="submitForm(event)">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <iframe name="contentFrame" src="https://en.wikipedia.org/wiki/School"></iframe>

  <footer>
    Â© 2025 Sunrise Public School | All Rights Reserved
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      alert("Thank you, " + name + "! Your age (" + age + ") has been recorded.");
    }
  </script>

</body>
</html>
